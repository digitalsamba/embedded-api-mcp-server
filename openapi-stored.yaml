        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
                  description: 'Must be at least 3 characters. Must not be greater than 500 characters.'
                  example: 'My public room description.'
                friendly_url:
                  type: string
                  description: 'Must be unique. Must be at least 3 characters. Must not be greater than 32 characters.'
                  example: MyPublicRoom
                privacy:
                  type: string
                  description: "Public rooms can be joined using a room link. Private rooms require the room link to include a valid token. Must be in ['public', 'private']."
                  example: public
                external_id:
                  type: string
                  description: 'Assign the room with an ID for integration on your side.'
                  example: myExtID123
                default_role:
                  type: string
                  description: 'Select a role to be assigned to participants who join with no token (shared link to public room) or with a token without a role. Role ID or name.'
                  example: moderator
                roles:
                  type: array
                  description: 'Select a subset of roles for this room. The order in which they’re added will be the order in which they appear in the Participants panel. Must be an array of role IDs or names.'
                  example:
                    - moderator
                  items:
                    type: string
                webhooks:
                  type: array
                  description: "Must be an array of webhooks IDs. Limit the webhooks to the specified ones when this parameter is used, and when it's not provided, all webhooks are allowed."
                  example:
                    - c83c7b87-b9b8-444d-a749-7076fe58fdb8
                  items:
                    type: string
                is_locked:
                  type: boolean
                  description: 'Locked rooms require acceptance to join. Single-role rooms cannot be locked on join.'
                  example: false
                is_audio_only:
                  type: boolean
                  description: 'When enabled, cameras, HD video, and virtual backgrounds are disabled. Permissions like broadcast and remote controls apply to audio only.'
                  example: false
                topbar_enabled:
                  type: boolean
                  description: 'Set the room with or without a top bar.'
                  example: true
                pip_enabled:
                  type: boolean
                  description: 'When enabled, participants will be able to extract the video and audio tiles into a new window, so they can read or watch another application while they still monitor and look at the conference. Picture-in-picture is available only under Chrome desktop browser and not yet available in an embedded (iframe) scenario.'
                  example: true
                toolbar_enabled:
                  type: boolean
                  description: 'Set the room with or without a toolbar.'
                  example: true
                toolbar_position:
                  type: string
                  description: 'Choose your desired position for the toolbar or desktop devices. Must be one of left, right or bottom.'
                  example: bottom
                toolbar_color:
                  type: string
                  description: 'Select a background colour for the toolbar in this room. Must be color hex code.'
                  example: '#000000'
                primary_color:
                  type: string
                  description: 'Select a colour for buttons and other interactive elements in this room. Must be color hex code.'
                  example: '#3771E0'
                background_color:
                  type: string
                  description: 'Select a colour for the background in this room. Must be color hex code.'
                  example: '#000000'
                palette_mode:
                  type: string
                  description: 'Palette mode (Appearance) will control the background colour of panels, modals and join screen. Must be one of light or dark.'
                  example: light
                language:
                  type: string
                  description: 'Select a default language for the room’s UI. Must be one of ar-SA, en, es-ES, de-DE, it-IT, pt-PT, ro-RO, zh-CN or zh-TW.'
                  example: en
                language_selection_enabled:
                  type: boolean
                  description: 'Allow each user to control application UI language on their side.'
                  example: true
                audio_on_join_enabled:
                  type: boolean
                  description: 'When disabled, users will join the session with muted microphones.'
                  example: true
                video_on_join_enabled:
                  type: boolean
                  description: 'When disabled, users will join the session with turned-off cameras.'
                  example: true
                hd_video_on_join_enabled:
                  type: boolean
                  description: "Participants will stream in better quality. This setting requires more uplink bandwidth on the participants' side."
                  example: false
                hd_video_quality:
                  type: string
                  description: 'HD video quality. Must be one of 720_1.5, 720_2.5, 1080_2.5 or 1080_5.5.'
                  example: 720_2.5
                audio_quality:
                  type: string
                  description: 'Audio quality. Must be one of 32, 64, 128 or 256.'
                  example: '32'
                audio_autogain_enabled:
                  type: boolean
                  description: 'Enable audio autogain.'
                  example: true
                audio_noise_suppression_enabled:
                  type: boolean
                  description: 'When enabled, background noise will be reduced, resulting in clearer audio during the session.'
                  example: true
                audio_echo_cancellation_enabled:
                  type: boolean
                  description: 'When enabled, echo and feedback will be eliminated, enhancing the clarity of communication during the session.'
                  example: true
                mute_sound_enabled:
                  type: boolean
                  description: 'When enabled, participants will be able to mute locally the room sound.'
                  example: false
                participants_list_enabled:
                  type: boolean
                  description: 'When enabled, your participants will have access to the Participants panel.'
                  example: true
                pin_enabled:
                  type: boolean
                  description: 'When enabled, participants will have the option to select a participant to enlarge and continuously watch.'
                  example: true
                full_screen_enabled:
                  type: boolean
                  description: 'Allow your participants to expand any participant tile to full screen. Will not work in Auto mode.'
                  example: true
                minimize_own_tile_enabled:
                  type: boolean
                  description: 'Allow your participants to minimise and maximise their own tile when in tiled mode.'
                  example: true
                minimize_own_tile_on_join_enabled:
                  type: boolean
                  description: 'When enabled, participants will join the room with their own tile minimised.'
                  example: false
                broadcaster_tile_visibility:
                  type: string
                  description: 'Set the visibility of tiles containing broadcaster’s initials depending or cam and mic state. Must be one of all, cam_mic or cam.'
                  example: all
                end_session_enabled:
                  type: boolean
                  description: 'When enabled, the "End session" button will be available in the toolbar.'
                  example: true
                leave_session_enabled:
                  type: boolean
                  description: 'When enabled, the "Leave session" button will be available in the toolbar.'
                  example: true
                rejoin_session_enabled:
                  type: boolean
                  description: 'When enabled, a "Rejoin" link will be shown after a user leaves a session. Otherwise only the ''You have left the session'' text will be shown.'
                  example: true
                connection_message_enabled:
                  type: boolean
                  description: 'When enabled, the "Connection message" status notification will be displayed in the session if a weak connection occurs.'
                  example: true
                breakout_rooms_enabled:
                  type: boolean
                  description: 'Allow host to split meeting participants into separate, smaller rooms. Note End-to-end encryption is incompatible with this feature.'
                  example: false
                breakouts:
                  type: array
                  description: 'You can create and name required number of breakout rooms to use them during the meeting. Must be an array of breakouts room IDs and names.'
                  example: null
                  items:
                    type: string
                breakout_free_movement_enabled:
                  type: boolean
                  description: 'Allow All users to move independently between rooms.'
                  example: true
                breakout_timer_enabled:
                  type: boolean
                  description: 'When enabled, a visible countdown timer will appear in all breakout rooms to help participants keep track of their remaining time.'
                  example: false
                breakout_timer_duration:
                  type: integer
                  description: 'Choose how long breakout rooms should run. This defines the countdown shown to participants and, if auto-close is enabled, when rooms will end automatically.'
                  example: 30
                breakout_end_on_timer:
                  type: boolean
                  description: 'When enabled, breakout rooms will automatically close when the timer runs out. Participants will be returned to the main meeting room without requiring manual intervention.'
                  example: true
                chat_enabled:
                  type: boolean
                  description: 'Allow participants to post and read in the public chat.'
                  example: true
                private_chat_enabled:
                  type: boolean
                  description: 'Enable posting and reading in one-to-one chats with specific participants.'
                  example: true
                private_group_chat_enabled:
                  type: boolean
                  description: 'Enable posting and reading in private group chats.'
                  example: false
                private_group_chat_name:
                  type: string
                  description: 'Customise your private group chat with a name of your choice to be displayed. Must be at least 3 characters.'
                  example: Presenters
                private_group_chat_roles:
                  type: array
                  description: 'Must be an array of role IDs or names.'
                  example:
                    - moderator
                  items:
                    type: string
                e2ee_enabled:
                  type: boolean
