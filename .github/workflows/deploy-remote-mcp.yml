# Digital Samba MCP Server - Remote MCP Development Deployment
#
# Deploys the HTTP transport MCP server to mcp-dev.digitalsamba.com
#
# Trigger: Manual only (workflow_dispatch) from feature/remote-mcp branch
#
# Required GitHub Secrets:
#   - DOCKER_REGISTRY: Registry hostname (e.g., registry.nexus3-slingshot.digitalsamba.com)
#   - REGISTRY_USERNAME: Docker registry username
#   - REGISTRY_PASSWORD: Docker registry password
#   - DEPLOYMENT_SERVER: Target server (e.g., apps4.wbncf.net)
#   - DEPLOYMENT_USER: SSH user for deployment
#   - DEPLOYMENT_SSH_KEY: SSH private key
#   - DEPLOYMENT_PATH: Server path (e.g., /opt/deployment/digitalsamba-mcp)
#   - MCP_DEV_URL: Development URL for health check (e.g., https://mcp-dev.digitalsamba.com)

name: Deploy Remote MCP (Development)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development

env:
  IMAGE_NAME: digitalsamba-mcp-server

jobs:
  build-and-deploy:
    name: Build and Deploy MCP Server
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Copy deployment files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOYMENT_SERVER }}
          username: ${{ secrets.DEPLOYMENT_USER }}
          key: ${{ secrets.DEPLOYMENT_SSH_KEY }}
          source: "deployment/docker-compose.yml"
          target: ${{ secrets.DEPLOYMENT_PATH }}
          strip_components: 1

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        env:
          REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        with:
          host: ${{ secrets.DEPLOYMENT_SERVER }}
          username: ${{ secrets.DEPLOYMENT_USER }}
          key: ${{ secrets.DEPLOYMENT_SSH_KEY }}
          envs: REGISTRY,IMAGE_NAME
          script: |
            cd ${{ secrets.DEPLOYMENT_PATH }}

            # Login to registry
            echo "${{ secrets.REGISTRY_PASSWORD }}" | sudo docker login ${{ secrets.DOCKER_REGISTRY }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

            # Pull latest image
            sudo docker pull ${REGISTRY}/${IMAGE_NAME}:latest

            # Stop and remove old container
            sudo docker compose down --remove-orphans || true

            # Start new container
            sudo docker compose up -d

            # Wait for service to be healthy
            echo "Waiting for service to be healthy..."
            sleep 10

            # Cleanup old images
            sudo docker image prune -f

      - name: Verify deployment
        run: |
          echo "Waiting for SSL certificate provisioning..."
          sleep 30

          # Health check
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.MCP_DEV_URL }}/health || echo "000")

          if [ "$HTTP_STATUS" = "200" ]; then
            echo "Health check passed (HTTP $HTTP_STATUS)"
          else
            echo "Health check failed (HTTP $HTTP_STATUS)"
            echo "Note: First deployment may take longer for SSL certificate provisioning"
            echo "Attempting alternative check..."
            curl -v ${{ secrets.MCP_DEV_URL }}/health || true
            exit 1
          fi

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Environment** | development |" >> $GITHUB_STEP_SUMMARY
          echo "| **URL** | ${{ secrets.MCP_DEV_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **MCP Endpoint** | ${{ secrets.MCP_DEV_URL }}/mcp |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Triggered by** | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
