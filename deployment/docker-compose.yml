# Digital Samba MCP Server - Development Deployment
#
# This is the production-ready docker-compose for deployment.
# Images are pulled from the private registry.
#
# Usage:
#   docker compose up -d
#
# Requires:
#   - .env file with configuration
#   - nginx-proxy network (external)

services:
  mcp-server:
    image: ${REGISTRY}/digitalsamba-mcp-server:latest
    container_name: digitalsamba-mcp
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - TRANSPORT=http
      - PORT=3000
      - HOST=0.0.0.0
      - VIRTUAL_HOST=${DOMAIN}
      - VIRTUAL_PORT=3000
      - LETSENCRYPT_HOST=${DOMAIN}
      - LETSENCRYPT_EMAIL=${ADMIN_EMAIL}
      - REDIS_URL=redis://redis:6379
    env_file:
      - mcp.env
    networks:
      - proxy
      - internal
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: digitalsamba-mcp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  redis-data:

networks:
  proxy:
    external: true
  internal:
    driver: bridge
